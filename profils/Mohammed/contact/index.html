<!doctype html>
<html lang="fr">

<head>
    <title>Exo Login Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="
    .css">
</head>

<body>

    <div class="container text-center">
        <!-- Logo Bootstrap -->
        <a class="navbar-brand mt-5" href="#">
            <img src="/image/Logo bootstrap.png" width="72" height="72" alt="">
        </a>
        <!-- titre -->
        <h1>Floating labels</h1>

        <p>
            Build form controls with floating labels via the <br>
            <span class="text-muted" >:placeholder-shown </span>
            pseudo-element.<a href="">Works in latest <br>
                Chrome, Safari, Firefox, and IE 10/11 (prefixed).
            </a>
        </p>

        <main>
            <form>
                <div class="form-group mx-5">
                    <div>
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email Address">
                    </div>
                </div>

                <div class="form-group mx-5">
                    <div>
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row ml-5 mx-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                    </div>

                    <div>Remember me</div>
                </div>

                <div class="form-group mx-5">
                    <div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                    </div>
                </div>
            </form>

        </main>

        <footer>
            <p class="text-muted" >
                &copy; 2017-2020
            </p>
        </footer>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
