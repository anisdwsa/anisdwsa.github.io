<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="icon" href="../img/favicon.ico" />

    <title>Connexion</title>

<body>
    <div class="container-fluid bg-image">
        <header>
            <a href="../index.html"><img src="../img/Logo_Site2.png" alt="Logo The Magnificient Nine" id="logo"></a>
        </header>

        <form class="container form-card">
            <h1 class="text-light mb-4">Accès administrateur</h1>
            <div class="mb-3">
                <label for="mail" class="form-label text-light">Adresse email :</label>
                <input type="mail" class="form-control" id="mail" placeholder="Adresse email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Mot de passe :</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>
            <input type="checkbox" name="rememberme" id="rememberme" class="form-check-input">
            <label for="rememberme" class="text-light mb-3">Se souvenir de moi</label>
            <div class="d-flex justify-content-between mt-sm-4">
                <input type="submit" value="Se connecter" class="btn btn-primary">
                <a href="register.html" class="btn btn-success">S'inscrire</a>
            </div>
        </form>     

        <footer class="fixed-bottom d-flex justify-content-between">
            <div>
                <p class="text-light mx-2">&copy; 2020 THE MAGNIFICIENT NINE</p>
                <div class="d-flex flex-wrap">
                    <a href="#" class="text-decoration-none mx-2" title="Conditions d'utilisation">
                        <p class="text-light">CONDITIONS D'UTILISATION</p>
                    </a>
                    <a href="#" class="text-decoration-none mx-2" title="Politique de confidentialité">
                        <p class="text-light">POLITIQUE DE CONFIDENTIALITE</p>
                    </a>
                    <a href="../menu/contact.html" class="text-decoration-none mx-2" title="Nous contacter">
                        <p class="text-light">CONTACT</p>
                    </a>
                </div>
            </div>

            <div class="d-flex flex-wrap justify-content-end">
                <a href="https://www.pole-emploi.fr/" target="_blank" title="Accéder au site de Pôle Emploi"><img
                        src="../img/pole_emploi.png" alt="Pôle Emploi"></a>
                <a href="https://mode83.net/" target="_blank" title="Accéder au site de MODE83"><img
                        src="../img/mode_83.png" alt="MODE83"></a>
                <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS Valide !" id="vcss" />
            </div>
        </footer>
    </div>
