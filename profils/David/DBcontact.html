<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="favicon.ico" />

    <title>Me contacter</title>
</head>

<body>

    <main class="container">
        <h1 class="text-light display-4 mb-4">Contactez-moi</h1>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label text-light">Votre mail :</label>
            <input type="email" class="form-control" id="usermail" placeholder="xyz@gmail.com">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label text-light">Message :</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Ecrire un message" id="floatingTextarea"></textarea>
                <label for="floatingTextarea text-muted">Votre message ...</label>
            </div>
        </div>
        <input type="submit" value="Envoyer" class="btn btn-primary" id="envoyer">
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
